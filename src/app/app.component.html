<div>

  <div>

    <div *ngIf="paginaSelecionada">
      <input type="text" [(ngModel)]="conteudoCadastro" placeholder="conteudoCadastro">
      <button (click)="adicionaNovaVercaoDesativadaAPaginaSelecionada()">Adicionar nova vercao</button>
    </div>

    <div *ngIf="paginaSelecionada">
      <label class="switch">
        <input type="checkbox" [(ngModel)]="paginaSelecionada.ativo" (change)="alteraAtivoDesativaPagina()">
        <span class="slider round"></span>
      </label>

    </div>

  </div>


  <div>

    <h1>{{paginaSelecionada!.titulo}}</h1>
    <span>{{versaoSelecionada!.conteudo}}</span>
    <br>
      <font size="1"> Pagina criada por {{paginaSelecionada!.autor}} em {{paginaSelecionada!.dataCriacao}}</font>
    <br>
      <font size="1"> Vercao criada por {{versaoSelecionada!.autor}} em {{versaoSelecionada!.dataCriacao}}</font>

  </div>

</div>

<p-toast></p-toast>
